<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기초 05</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css"><!-- 내가 적용해야할 css 파일이 가장 밑에 와야함  -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script> <!-- 내가 적용해야할 자바 파일이 가장 밑에 와야함  -->

</head>

<body>
    <!-- selector name 방법 4가지
    1. 케밥케이스 : aaa-bbb; -- 해외 css framework (bootstrap)에서 사용, 표준권고인. 단점 : 선택했을 때 하나로 선택되지 않음. 국내에서는 사용빈도가 낮음(자바에서 -를 마이너스 인식하여)
    2. 스네이크케이스 : aaa_bbb; -- 가장 많이 사용됨. php 등
    3. 카멜케이스 : aaaBbb; -- javascript 기본 명명 background-image -> backgroundImage
    4. 파스칼케이스 : AaaBaa; -- 큰 박스의 명명에 사용되는 경우가 많음 #Wrap (가독성이 좋음.) 
        -->
    <div class="wrap">
        <header class="header">
            <h1>lorem</h1>
            <i class="xi-bars"></i>
            <button>click</button>
        </header>
        <main>
            <section class="mainSlide">
                <div class="chulsu">01</div>
                <div>02</div>
                <div>03</div>
            </section>
            <section class="tabMenu">
                <ul class="tit">
                    <li class="on">menu01</li>
                    <li>menu02</li>
                    <li>menu03</li>
                </ul>
                <ul class="con">
                    <li class="on">con01</li>
                    <li>con02</li>
                    <li>con03</li>
                </ul>
            </section>

        </main>
        <footer class="footer"></footer>

    </div>

</body>

</html>
